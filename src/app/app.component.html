<div class="container">
  <div class="column is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span  [class]="compare(letter,enteredText[i])"*ngFor="let letter of randomText.split('');let i=index"
          >{{letter}}</span
        >
      </p>

      <div class="field">
        <input class="input" (keyup)="onKey($event)" />
      </div>

      <div *ngIf="randomText === enteredText" class="box has-text-centered">
        <h1 class="title">You win!</h1>
      </div>
    </div>
  </div>
</div>
